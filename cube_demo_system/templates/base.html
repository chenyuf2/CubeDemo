 <style>

     html, body {
  overflow-x: hidden!important;

  }
  .active li{
    background-color:black!important;
  }
  .vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
  .text-primary {

    color: #BD5D38 !important;

  }
  @import url('https://fonts.googleapis.com/css?family=Staatliches');


#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  margin: -75px 0 0 -75px;


}

#loader div {
     width: 400px;
    font-family: 'Ubuntu', sans-serif;
    transform: translateX(-50%) translateY(-50%);
    margin:0 auto!important;
    text-align: center;
}

#loader h1 {
    font-size: 15px;
    letter-spacing: 3px;
    font-weight: 1200;
    color: black;
    text-align: center!important;

}

.cssanimation, .cssanimation span {
    animation-duration: 1s;
    animation-fill-mode: both;
}

.cssanimation span { display: inline-block }

.leFadeInBottom span { animation-name: leFadeInBottom }
@keyframes leFadeInBottom {
    from {
        opacity: 0;
        transform: translateY(100%);
    }
    to { opacity: 1 }
}



.temp #button{
	width:35px;
	height:35px;
	border: #BD5D38 12px solid;
	border-radius:35px;
	margin:0 auto;
	position:relative;
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
}
.temp #button:hover{
	width:35px;
	height:35px;
	border: lightblue 12px solid;
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
	position:relative;
}
.temp {
	bottom:0;
	left:0;
	position:fixed;
    width: 100%;
    height: 2em;
    overflow:hidden;
    margin:0 auto;
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
	z-index:999;
}
.temp:hover {
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
	height: 13em;
}
.temp #container{
	margin-top:5px;
	width:100%;
height:100%;
  position:relative;
  top:0;
  left:0;
	background: #3A3A3A;
}

  right:190px;
	width:150px;
	height:auto;

}

 @import url('https://fonts.googleapis.com/css?family=Roboto');
 .wrapper{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.searchcontainer{
  position: relative;
  padding: 20px 50px;
}

.input{
  width: 270px;
  border: 1px solid #fff;
  background: transparent;
  padding: 15px 30px;
  border-radius: 50px;
  outline: none;
  font-size: 13px;
  color: #fff;
  height: 35px;
  font-family: Roboto;
  font-weight: 300;
}

::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #fff;
  font-family: Roboto;
  text-transform: uppercase;
  font-weight: 300;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #fff;
  font-family: Roboto;
  font-weight: 300;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #fff;
  font-family: Roboto;
  font-weight: 300;
}

.close-btn {
  position: relative;
  /* top: 10px; */
  right: 70px;
  cursor: pointer;
  color: white;
  background: rgba(255,255,255,0);
  border: 0px;
  width: 60px;
  height: 35px;
  border-radius: 50px;
  outline: none;
  text-transform: uppercase;
}



.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.subnav {
  float: left;
  overflow: hidden;
}

.subnav .subnavbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .subnav:hover .subnavbtn {
  background-color: black;
}

.subnav-content {
  display: none;
  position: absolute;
  /* right: 0; */
  background-color:white;
  width: 40%;
  z-index: 1;
}

.subnav-content a {
  float: left;
  color: white;
  text-decoration: none;
}

.subnav-content a:hover {
  background-color: #eee;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}

.dropdown-submenu {
  position: relative;
  float: right;
}

.dropdown-submenu>.dropdown-menu {
  top: 0;
  left: 100%;
  margin-top: -6px;
  margin-left: -1px;
  -webkit-border-radius: 0 6px 6px 6px;
  -moz-border-radius: 0 6px 6px;
  border-radius: 0 6px 6px 6px;
}

.dropdown-submenu:hover>.dropdown-menu {
  display: block;
}

.dropdown-submenu>a:after {
  display: block;
  content: " ";
  float: right;
  width: 0;
  height: 0;
  border-color: transparent;
  border-style: solid;
  border-width: 5px 0 5px 5px;
  border-left-color: #ccc;
  margin-top: 5px;
  margin-right: -10px;
}

.dropdown-submenu:hover>a:after {
  border-left-color: #fff;
}

.dropdown-submenu.pull-left {
  float: none;
}

.dropdown-submenu.pull-left>.dropdown-menu {
  left: -100%;
  margin-left: 10px;
  -webkit-border-radius: 6px 0 6px 6px;
  -moz-border-radius: 6px 0 6px 6px;
  border-radius: 6px 0 6px 6px;
}
a:focus {
    outline: none!important;
}
{% block extra_css %}{% endblock %}
